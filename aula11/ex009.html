<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1> sistema de multas</h1>
    Digite sua Velocidade <input type="number" name="txt1" id="txt1"><KM> Km/h 
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>

        <script>
            function verificar() {
                var cap = document.querySelector('input#txt1')
                var res = document.querySelector('div#res')
                var vel = Number(cap.value)
                res.innerHTML = `<p>A sua velocidade é <strong>${vel}km/h</strong></p>`
                
                if(vel>60){
                    res.innerHTML += '<p>voce foi <font color="#ff0000"> <strong>Multado</strong></font>, </p>'
                   

                }else{
                    res.innerHTML += `<p><strong>${vel}km/h</strong> está dentro do limite! `
                }
               res.innerHTML += `<p><strong>Use sempre o cinto de segurança</strong></p>`
            }
        </script>

</body>
</html>
