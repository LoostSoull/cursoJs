<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acenda a lampada</title>
    <script>
        /*usamos a function, é uma função para criar scripts, usamos ela para manipular a imagem, trocando ela por outras
        dando a impressão que a lampada acende, apaga e quebra, porem so foram subistituidas imagens em uma ordem correta, criamos tres funcoes para isso*/
        function acendeLampada(){
            document.getElementById("luz").src="_imagens/lampada-acesa.jpg";
        }
        function apagaLampada(){
            document.getElementById("luz").src="_imagens/lampada-apagada.jpg";
        }
        function quebraLampada(){
            document.getElementById("luz").src="_imagens/lampada-quebrada.jpg";
            /*onmousemove: serve para que quando o mouse se mova sobre a imagem ele mostrara a imagem que foi atribuida, mouseout: quando o mouse sai da imagem e click: quando clica sobre a imagem*/
        }
    </script>
    
</head>
<body>
    <h1> Acenda a lampada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>
    
</body>
</html>
