<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
       div#calculadora{
           width: 500px;
           height: 500px;
           background-color: #5252be;
           
       }
       body{
           font: normal 20pt arial;
           color: #ffffff
       }
       h1{
           font-size: 18pt;
          
       }
       input{
           width: 100px;
           
       }
    </style>
</head>
<body>
    <div id="calculadora">
    <h1>Vamos Somar!</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div>Resultado
        <div id="res"> </div>
    </div>
</div>
    <script>
       function somar() {
           var tx1 = document.getElementById('txt1')
           var tx2 = document.getElementById('txt2')
           var res = document.getElementById('res')
           var n1 = Number(tx1.value)
           var n2 = Number(tx2.value)
           var s = n1 + n2
           res.innerText = ` A soma de ${n1} e ${n2} Ã©: ${s} `


       }
    </script>
</body>
</html>
