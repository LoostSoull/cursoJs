<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(78, 78, 148);
            color: white;
            font: 20px arial ;
        }

        h1{
            color: rgb(219, 170, 9);
        }
    </style>
</head>
<body>
    <h1>Olá,mundo!</h1>
    <p> enfim, me livrei da maldição</p>

    <script>
      
       var nome =  window.prompt('qual o seu nome?');//aqui indicamos que a variável "nome" recebe o resultao do "prompt"
       window.alert("ola, muito prazer " + nome + "!"); //o simbolo de + realiza a concatenação, junção do texto com o conteudo da variável
    </script>
</body>
